<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar — Zupi</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/auth.css" />
  
  <link rel="icon" href="../assets/img/favicon.png" type="image/png">
</head>
<body class="auth-page">

  <!-- FUNDO DECORATIVO -->
  <div class="background-decor" aria-hidden="true">
    <span class="decor-shape decor-circle" style="background-color:#7EBCE6; top:10%; left:15%; width:60px; height:60px;"></span>
    <span class="decor-shape decor-circle" style="background-color:#F9E39A; top:40%; left:70%; width:50px; height:50px;"></span>
    <span class="decor-shape decor-circle" style="background-color:#A8E6CF; top:70%; left:25%; width:45px; height:45px;"></span>
    <span class="decor-shape decor-circle" style="background-color:#FFB677; top:20%; left:80%; width:55px; height:55px;"></span>
    <span class="decor-shape decor-circle" style="background-color:#7EBCE6; top:60%; left:50%; width:35px; height:35px;"></span>
    <span class="decor-shape decor-square" style="background-color:#F9E39A; top:15%; left:25%; width:35px; height:35px;"></span>
    <span class="decor-shape decor-square" style="background-color:#A8E6CF; top:45%; left:15%; width:40px; height:40px;"></span>
    <span class="decor-shape decor-square" style="background-color:#7EBCE6; top:65%; left:65%; width:50px; height:50px;"></span>
    <span class="decor-shape decor-square" style="background-color:#FFB677; top:75%; left:35%; width:55px; height:55px;"></span>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white" role="navigation" aria-label="Navegação principal">
    <div class="container">
      <a class="navbar-brand" id="brand-color-2" href="/" aria-label="Zupi - Página inicial">Zupi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/planos">Planos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-2" href="/login" role="button">Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 200px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="auth-card">
            <h1 class="text-center mb-4">Crie sua conta</h1>

            <form id="signupForm" method="get" role="form" aria-label="Formulário de cadastro">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required aria-required="true">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required aria-required="true">
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required aria-required="true">
              </div>

              <div class="mb-3">
                <label for="senhaConfirm" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="senhaConfirm" name="senhaConfirm" placeholder="Confirme a senha" required aria-required="true">
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
            </form>

            <p class="text-center mb-0">
              Já tem conta? <a href="login.html">Entre aqui</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer" role="contentinfo">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <p class="mb-0">© 2025 Zupi. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Script Cadastro -->
  <script src="/js/cadastroScript.js"></script>
</body>
</html>
