<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Perfil — Zupi</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <link rel="icon" href="../assets/img/favicon.png" type="image/png">
</head>

<body>

  <!-- FUNDO DECORATIVO -->
  <div class="background-decor" aria-hidden="true">
    <span class="decor-shape decor-circle"
      style="width: 180px; height: 180px; top: 10%; left: 5%; background: var(--zupi-accent);"></span>
    <span class="decor-shape decor-circle"
      style="width: 120px; height: 120px; top: 50%; left: 60%; background: var(--zupi-primary);"></span>
    <span class="decor-shape decor-square"
      style="width: 100px; height: 100px; top: 20%; right: 25%; background: var(--zupi-secondary); transform: rotate(25deg);"></span>
  </div>

  <!-- BOTÃO HAMBURGER PARA MOBILE -->
  <button class="menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#dashboardOffcanvas"
    aria-controls="dashboardOffcanvas" aria-label="Abrir menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR FIXA (DESKTOP) -->
      <nav class="col-lg-2 dashboard-sidebar p-0 position-fixed vh-100 d-none d-lg-block" role="navigation"
        aria-label="Navegação">
        <div class="d-flex flex-column p-4 h-100">
          <div class="navbar-brand text-white mb-4 fs-3 fw-bold">Zupi</div>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="/selecao-perfil">Perfis-Relatórios</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="/agenda">Agenda</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="videos.html">Vídeos</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="configuracoes.html">Configurações</a>
            </li>
            <li class="nav-item mt-auto">
              <a class="nav-link text-white" href="/">Sair</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- SIDEBAR OFFCANVAS (MOBILE/TABLET) -->
      <div class="offcanvas offcanvas-start dashboard-offcanvas" tabindex="-1" id="dashboardOffcanvas"
        aria-labelledby="dashboardOffcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="dashboardOffcanvasLabel">Zupi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-0">
          <nav role="navigation" aria-label="Navegação do dashboard">
            <ul class="nav nav-pills flex-column p-4">
              <li class="nav-item mb-2">
                <a class="nav-link text-white" href="dashboard-pais.html">Dashboard</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link text-white" href="selecao-perfil.html">Perfis</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link text-white" href="relatorios.html">Relatórios</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link text-white" href="agenda.html">Agenda</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link text-white" href="configuracoes.html">Configurações</a>
              </li>
              <li class="nav-item mt-auto">
                <a class="nav-link text-white" href="index.html">Sair</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="col-12 col-lg-10 ms-lg-auto dashboard-main-content px-3 px-lg-4 py-4">
        <header class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h1 class="h2 text-zupi-primary mb-2">Seleção de Perfil</h1>
              <p class="text-muted">Escolha um perfil de criança para visualizar informações e relatórios</p>
            </div>
          </div>
        </header>

        <section>
          <div class="row g-4" id="childrenProfiles">
            <!-- Cards de perfis das crianças serão carregados aqui -->
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="/js/main.js"></script>
  <!-- Script Seleção de Perfil -->
  <script src="/js/selecaoPerfilScript.js"></script>
</body>

</html>
